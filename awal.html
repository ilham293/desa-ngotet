<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page Mewah</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 960px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 4rem 1.5rem;
      gap: 2rem;
      text-align: center;
    }

    .logo {
      max-width: 120px;
      height: auto;
    }

    .menu-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 0.75rem 2rem;
      border-radius: 2rem;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
    }

    .menu-bar a {
      text-decoration: none;
      color: #ffffffcc;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.6rem 1rem;
      border-radius: 20px;
      position: relative;
      transition: all 0.3s ease-in-out;
    }

    .menu-bar a::after {
      content: '';
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 0%;
      height: 2px;
      background: #fff;
      transition: width 0.3s ease;
    }

    .menu-bar a:hover {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }

    .menu-bar a:hover::after {
      width: 50%;
    }

    .cta-button {
      display: inline-block;
      padding: 0.9rem 2rem;
      background-color: #0077cc;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      text-decoration: none;
    }

    .cta-button:hover {
      background-color: #005fa3;
      transform: scale(1.05);
    }

    .social-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .social-links a {
      text-decoration: none;
      color: #ffffffcc;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      transition: color 0.3s, transform 0.3s;
    }

    .social-links a i {
      margin-right: 8px;
    }

    .social-links a:hover {
      color: #00acee;
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .menu-bar {
        flex-direction: column;
        padding: 1rem;
      }

      .menu-bar a {
        width: 100%;
        text-align: center;
      }

      .cta-button {
        width: 100%;
        max-width: 300px;
      }
    }

    @media (max-width: 480px) {
      .logo {
        max-width: 90px;
      }

      .cta-button {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }

      .menu-bar a {
        font-size: 0.95rem;
      }

      .social-links a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="" alt="Logo" class="logo" />

    <!-- Navigasi -->
    <div class="menu-bar">
      <a href="pembuatan.html">Galeri Pembuatan</a>
      <a href="galeri.html">Galeri Hasil</a>
    </div>

    <!-- CTA -->
    <a href="https://wa.me/6281234567890" class="cta-button" target="_blank">
      <i class="fab fa-whatsapp"></i> Pesan Sekarang
    </a>

    <!-- Media Sosial -->
    <div class="social-links">
      <a href="https://www.instagram.com/username" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a href="https://www.facebook.com/username" target="_blank">
        <i class="fab fa-facebook"></i> Facebook
      </a>
      <a href="https://wa.me/6281234567890" target="_blank">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>
      <a href="mailto:email@example.com">
        <i class="fas fa-envelope"></i> Email
      </a>
    </div>
  </div>
</body>
</html>
