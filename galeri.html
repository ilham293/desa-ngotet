<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeri Foto</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    /* Menu Bar */
    .menu-bar {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      margin-bottom: 2rem;
    }

    .menu-bar a {
      text-decoration: none;
      color: #ffffffcc;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      position: relative;
      transition: all 0.3s ease-in-out;
    }

    .menu-bar a:hover {
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
    }

    .menu-bar a::after {
      content: '';
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 0%;
      height: 2px;
      background: #fff;
      transition: width 0.3s ease;
    }

    .menu-bar a:hover::after {
      width: 50%;
    }

    /* Gallery */
    .gallery {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gallery-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.35);
      width: 250px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.5);
    }

    .gallery-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 0.8rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
      transition: transform 0.3s ease;
    }

    .gallery-item img:hover {
      transform: scale(1.05);
    }

    .gallery-item p {
      margin: 6px 0;
      font-weight: 600;
      font-size: 1rem;
      color: #ddd;
    }

    /* Buy Button (CTA style) */
    .buy-button {
      display: inline-block;
      margin-top: 10px;
      padding: 0.7rem 2rem;
      background-color: #0077cc; /* warna biru tema */
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 30px;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.3s;
    }

    .buy-button:hover {
      background-color: #005fa3;
      transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .gallery-item {
        width: 90%;
        max-width: 320px;
      }

      .menu-bar {
        flex-direction: column;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Menu Bar -->
    <div class="menu-bar">
      <a href="awal.html"><i class="fas fa-home"></i> Home</a>
      <a href="pembuatan.html"><i class="fas fa-tools"></i> Galeri Pembuatan</a>
      <a href="galeri.html"><i class="fas fa-images"></i> Galeri Hasil</a>
    </div>

    <!-- Gallery Items -->
    <div class="gallery">

      </div>

    </div>
  </div>
</body>
</html>
